# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nox
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Create OAUTH-TOKEN session
      run: 'echo "{\"username\": \"stephend017\",\"oauth_token\":\"$PREAPP_TESTING_OAUTH_TOKEN\"}" > tests/credentials.json'
      shell: bash
      env:
        PREAPP_TESTING_OAUTH_TOKEN: ${{secrets.PREAPP_TESTING_OAUTH_TOKEN}}
    - name: Install Git
      run: 'sudo apt-get update && sudo apt-get install git && git --version'
      shell: bash
    - name: Run Nox
      run: |
        nox
    - name: Clean
      run: 'rm -rf tests/credentials.json'
      shell: bash
